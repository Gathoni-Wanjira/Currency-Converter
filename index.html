<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <img src="./images/Balance Scale.jpeg" id="logo-img" alt="logoimg" />
        <a href="#" id="logo">CURRENCY-CONVERTER</a>
        <div class="nav-links">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONVERT</a></li>
                <li><a href="#">HISTORY</a></li>
            </ul>
        </div>
    </nav>
    <section id="currencies">
        <div id="from-currency">
            <select id="Base-currency">
                <option value="" disabled selected>USD</option>
                <option value="option1">TZS</option>
                <option value="option2">KES</option>
                <option value="option3">USH</option>
            </select>
        </div>

      
            <img src="./images/Exchange2.jpeg" alt="exchange-icon"  id="exchange-icon"/>
       

        <div id="to-currency">
            <select id="Target-currency">
                <option value="" disabled selected>KES</option>
                <option value="option1">TRY</option>
                <option value="option2">USD</option>
                <option value="option3">USH</option>
            </select>
        </div>
    </section>

    <section id="figures">
        <div id="Base-figure" class="figures-containers">
            <input type="text" id="exact-base-figure" value="1">
            
        </div>
        <div id="convert">
            <button id="convert-btn">CONVERT</button>
        </div>
        <div id="Target-figure"class="figures-containers">
            <p id="exact-target-figure">141</p>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
